</div>
<div class="timeSet">
    <div class="ts1">发送时间</div>
    <div class="ts2">
        <input type="text" placeholder="" id="startTime" class=" fl easyui-datetimebox"
               data-options="required:true,showSeconds:false,editable:false" value="">
    </div>
    <div class="ts3">-</div>
    <div class="ts4">
        <input type="text" placeholder="" id="endTime" class=" fl easyui-datetimebox"
               data-options="required:true,showSeconds:false,editable:false" value="">
    </div>
    <div class="ts5">
        <input type="text" placeholder="请输入接收人或电话" id="searchIpt">
        <div id="searchBtn"></div>
    </div>
</div>
<ul class="listTitle">
    <li>发送时间</li>
    <li>发送人</li>
    <li>接收人</li>
    <li>电话</li>
    <li>发送状态</li>
