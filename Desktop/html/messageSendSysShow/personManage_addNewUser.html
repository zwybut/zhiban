<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加新用户弹框</title>
    <link rel="stylesheet" type="text/css" href="../../css/base.css">
    <link rel="stylesheet" type="text/css" href="../../../Plugins/jquery-ui/themes/gt_warn/jquery-ui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../Plugins/jquery/toast/jquery.toast.css">
    <link rel="stylesheet" type="text/css" href="../../../Plugins/customPlugins/widgets_default.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/messageSendSys_personManage_addNewUser.css">

    <script type="text/javascript" src="../../../Plugins/jquery-weui/lib/jquery-2.1.4.js"></script>
    <script type='text/javascript' src="../../../Plugins/jquery-ui/jquery-ui.js"></script>
    <script type='text/javascript' src="../../../Plugins/jquery/toast/jquery.toast.js"></script>
    <script type="text/javascript" src="../../../Plugins/customPlugins/widgets.js"></script>
    <script type="text/javascript" src="../../js/messageSendSys_base.js"></script>
    <script type="text/javascript" src="../../js/messageSendSys_personManage_addNewUser.js"></script>
</head>
<body>
<div id="personManage_addNewUser">
    <div class="title">添加新用户</div>
    <div class="content">
        <span>真实姓名</span>
        <input type="text" placeholder="请输入人员名称" class="inputText"><p>*</p>
        <span>人员性别</span>
        <input type="radio" name="0" class="regular-radio" id="radio-0" value="男" checked><label for="radio-0"></label>
        <span>男</span>
        <input type="radio" name="0" class="regular-radio" id="radio-1" value="女"><label for="radio-1"></label>
        <span>女</span>
    </div>
    <div class="content" id="regionSel">
        <span class="selectIntroduce">所在地区</span>
        <select id="regionSelect">
            <option value="" selected="selected">地区选择</option>
            <option value="嵊州市">嵊州市</option>
        </select>
        <span class="street">所在街道</span>
        <input type="text" class="inputText" id="streetSelect" placeholder="请输入所在街道名称">
    </div>
    <div class="content">
        <span>移动电话</span>
        <input type="text" class="inputText" id="telPhone" placeholder="请输入人员电话">
        <p>*</p>
        <span class="pensonJob">人员职位</span>
        <input type="text" class="inputText" id="position" placeholder="请输入人员职位名称">
        <!--<div class="notice">*</div>-->
    </div>
    <div class="content">
        <span>人员岗位</span>
        <input type="text" class="inputText" id="jobSelect" placeholder="请输入人员岗位名称">
        <span>所在单位</span>
        <input type="text" class="inputText" id="unit" placeholder="请输入人员所在单位">
    </div>
    <div class="content">
        <span>所在部门</span>
        <input type="text" class="inputText" id="departmentSelect" placeholder="请输入所在部门名称">
        <span>固定电话</span>
        <input type="text" class="inputText" id="tel" placeholder="请输入人员固定电话">
    </div>
    <div class="content">
        <span>单位地址</span>
        <input type="text" class="iptText" id="address" placeholder="请输入单位所在地址">
    </div>
    <div class="content">
        <span>备注</span>
        <input type="text" class="iptText iptText_" id="memo">
    </div>
    <div class="foot">
        <div id="cancelBtn" class="ui-button-gray">取消</div>
        <div id="addUserBtn" class="ui-button">确定添加</div>
    </div>
</div>
</body>
</html>
