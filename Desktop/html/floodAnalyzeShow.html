<div class="userList">
    <div class="userListContent">
        <div class="reportFormTitle active">
            <div class="rft1"></div>
            <div class="rft2">雨情报表</div>
            <div class="rft3"></div>
        </div>
        <div class="reportFormContent" type="RainReport">
            <ul>
                <li class="active" modelId="ZoneRainInfo">分区雨量</li>
                <li modelId="RainHourJZ">雨量时段极值</li>
                <li modelId="RainDayJZ">雨量日极值</li>
                <!--<li>大中型水库库区雨量</li>-->
                <!--<li modelId="ZoneStormRain">分区暴雨预警表</li>-->
                <li modelId="StationSumRain">累计雨量统计表</li>
                <!--<li modelId="FixStationHourPL">多站逐时雨量过程表</li>-->
                <li modelId="SingleRainJZ">单站暴雨统计表</li>
            </ul>
        </div>
        <div class="reportFormTitle">
            <div class="rft1 rft1_2"></div>
            <div class="rft2">水情报表</div>
            <div class="rft3"></div>
        </div>
        <div class="reportFormContent" type="WaterReport">
            <ul>
                <li modelId="FixRiverPLInfo">江河水位过程表</li>
                <li modelId="RsvrPLInfo">水库水位过程表</li>
                <li modelId="RsvrWarnInfo">水库超汛情况表</li>
                <li modelId="RiverWarnInfo">河道超警情况表</li>
                <!--<li modelId="TideAddZInfo">潮位增水分析表</li>-->
                <li modelId="LargeMiddleRsvrAddRain">大中型水库雨量水位分析表</li>
            </ul>
        </div>
        <div class="reportFormTitle">
            <div class="rft1 rft1_3"></div>
            <div class="rft2">综合报表</div>
            <div class="rft3"></div>
        </div>
        <div class="reportFormContent" type="FloodReport">
            <ul>
                <li modelId="FloodDetailInfo">汛情通报</li>
                <!--<li modelId="LastFloodInfo">最新风水雨情</li>-->
                <!--<li modelId="TyphoonFloodInfo">台风汛情通告</li>-->
                <!--<li modelId="FloodInfo">汛情单</li>-->
                <li modelId="dayRainfallInfo">日雨量</li>
                <!--<li modelId="hourRainfallInfo">时雨量</li>-->
            </ul>
        </div>
    </div>
</div>


<div class="main main_Analyze">
    <!--<h2>雨情信息</h2>-->
    <div class="AnalyzeBox">
        <h3>分区雨量</h3>
        <div class="category clearfix">
            <select id="ZoneType">
                <option value="XS" selected="selected">分乡镇</option>
                <option value="LY">分流域</option>
            </select>
            <div id="FixTimeSelDiv">
                <p class="fl">时间选择:</p>
                <select id="FixTimeSel">
                    <option value="1" >昨日</option>
                    <option value="0" >今日</option>
                    <option value="2" >前二日</option>
                    <option value="3" >前三日</option>
                    <option value="4" >前五日</option>
                    <option value="-2" >自定义</option>
                </select>
            </div>

            <div id="ZoneStcdSelDiv">
                <p class="fl">计算站点：</p>
                <select id="ZoneStcdSel">
                    <option value="0" >固定站</option>
                    <option value="1" selected="selected">所有站</option>
                    <option value="2" >省级站</option>
                </select>
            </div>

            <div class="setTime fl" id="setTime">
                <p>起始：</p><input id="StartTime" type="text" style="width:110px;"/>
                <p>终止：</p><input id="EndTime" type="text" style="width:110px;"/>
            </div>

            <div class="setTime fl" id="setDate">
                <p>起始：</p><input id="StartDate" type="text" style="width:100px;"/>
                <p>终止：</p><input id="EndDate" type="text" style="width:100px;"/>
            </div>

            <div class="setTime fl" id="FixTimeDiv">
                <p>时间:</p><input id="FixTime" type="text" style="width:130px;"/>
            </div>

            <div id="StcdDiv" class="fl">
                <p class="fl">站点选择：</p>
                <select id="Stcd" >
                    <option value="70402000" >海门</option>
                    <option value="70705200" >健跳</option>
                </select>
            </div>

            <div id="AllStcdDiv">
                <p class="fl">&nbsp;&nbsp;&nbsp;站点选择：</p>
                <select id="AllStcd" >
                </select>
            </div>

            <div id="MinRainDiv" class="fl">
                <p class="fl">&nbsp;&nbsp;&nbsp;最小雨量：</p>
                <input id="MinRain" value="0" style="width:50px;text-align:center"/>&nbsp;&nbsp;mm
            </div>
